
<div>
    <h2><span>Link</span> {{vm.link.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.link.url}}</span>
        </dd>
        <dt><span>Alias</span></dt>
        <dd>
            <span>{{vm.link.alias}}</span>
        </dd>
        <dt><span data-translate="encurtaUrlApp.link.time_taken">Time Taken</span></dt>
        <dd>
            <span>{{vm.link.time_taken}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="link-detail.edit({id:vm.link.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
