
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLinkLabel">Create or edit a Link</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.link.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.link.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.link.url"
                    required ng-minlength="11" ng-pattern="/(^(https?:\/\/)?(www\.)?([a-zA-Z0-9]+\.)([a-zA-Z]{2,3})(\.[a-zA-Z]{2,3})?$)/" />
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                    ng-show="editForm.url.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.url.$error.minlength" translate-value-min="11">
                    This field is required to be at least 11 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.url.$error.pattern" translate-value-pattern="(^(https?:\/\/)?(www\.)?([a-zA-Z0-9]+\.)([a-zA-Z]{2,3})(\.[a-zA-Z]{2,3})?$)">
                    This field should follow pattern "(^(https?:\/\/)?(www\.)?([a-zA-Z0-9]+\.)([a-zA-Z]{2,3})(\.[a-zA-Z]{2,3})?$)".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_alias">Alias</label>
            <input type="text" class="form-control" name="alias" id="field_alias"
                    ng-model="vm.link.alias"
                    required ng-minlength="3" />
            <div ng-show="editForm.alias.$invalid">
                <p class="help-block"
                    ng-show="editForm.alias.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.alias.$error.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="encurtaUrlApp.link.time_taken" for="field_time_taken">Time Taken</label>
            <input type="number" class="form-control" name="time_taken" id="field_time_taken"
                    ng-model="vm.link.time_taken"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
